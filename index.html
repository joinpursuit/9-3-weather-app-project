<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <input id="city" type="text" name="city"/> 
            <input id="submit-city" type="submit" value="Get Weather"/>
        </form>
    </header>  
    
    <div class="converter">
        <aside>
          <form id="conversion">
            <label for="temp-to-convert">Convert the temperature</label>
            <input type="number" name="tempConvert" id="temp-to-convert" required/>
            <br/>
            <input type="radio" name="converter" value="Celsius" id="to-c" />
            <label for="to-c">Celsius</label>
            <br />
            <input type="radio" name="converter" value="Fahrenheit" id="to-f" />
            <label for="to-f">Fahrenheit</label>
            <br/>
            <input type="submit" value="Submit" />
            <h4 id="convertResult"></h4>
          </form>
        </aside>
      </div>

      <div id="weatherpic"><img id="chance" src="" alt=""></div>
        <main>
            <article class="searches">Choose a location to view the weather.</article> 
            <aside class="forecast">
                <article class="today"></article>
                <article class="tomorrow"></article>
                <article class="dayAfter"></article>
            </aside> 
        </main>
        <aside>
            <section class="preSearches">
                <h4>Previous Searches</h4>
                <ul>
                    <p class="previous_search">No previous searches</p>
                </ul>
            </section>
        </aside>
    </body>
</html>
