<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
    <script defer src="./weatherfunction.js"></script>

</head>

<body>
    <header>
        <div>
            <h1>Weather App</h1>
            <form>
                <label for="location">Pick a Location</label>
                <input type="text" id="location" name="location" required>
                <input type="submit" value="Get Weather">
            </form>
        </div>
    </header>

    <div class="convert-div">
        <aside class="convert_info">
            <h3>Tempature Conversion Widget</h3>
            <form class="convert_button">
                <label for="temperature">Convert the Temperature</label>
                <input type="number" name="temp_conv" id="temp-to-convert" required />
                <br>
                <label for="tempFahr">to Fahrenheit</label>
                <input type="radio" name="temp-to-convert" id="to-f" value="f" class="F" checked />
                <br>
                <label for="tempCel">to Celcius</label>
                <input type="radio" name="temp-to-convert" id="to-c" value="c" class="C" />
                <br>
                <h4 class="cal-temp"></h4>
                <input type="submit" value="Submit" />


            </form>

        </aside>



        <main>
            <p class="weather_location">Choose a location to view the weather</p>
            <div class="mainweather_grid">

                <article class="main_info"></article>
                <article class="forecast Today "></article>
                <article class="forecast Tomorrow "></article>
                <article class="forecast FollowingDay"></article>

            </div>

        </main>
        <aside class="previous_search">
            <section class="previous_weather">
                <h4>Previous Searches</h4>
                <ul class="new_li">
                    <p class="p-delete">No previous searches</p>


                </ul>
            </section>
        </aside>
    </div>
</body>

</html>
