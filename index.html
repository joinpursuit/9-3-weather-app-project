<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Weather App</title>
</head>

<body>
    <header class="searchBox">
        <h1>Weather App</h1>
        <div id="search">
            <form>
                <label>Pick A Location!</label>
                <input id="input" type="text" placeholder="Pick a location" autofocus>
                <input type="submit" value="Get The Weather" id="get__weather">           
            </form>
        </div>
    </header>

    <div id="underHeader">
        <aside class="tempConv">
            <form id="tempConvert">
                <label for="temp">Convert the Temperature</label> <br><br>
                <input type="number" name="temp" id="temp-to-convert" title="Only numbers are allowed" placeholder="Type a number:"> <br> <br>
    
                <label for="temp_c">To Celsius&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
                <input type="radio" name="convert-temp" id="to-c" value="c"> <br> <br>
    
                <label for="temp_f">To Fahrenheit&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="convert-temp" id="to-f" value="f"> <br> <br>

                <input type="submit" value="Submit" id="submitConvert"> 

            </form>
            <h4 id="displayTempinCorF"></h4>
        </aside>
        <main class="mainContent">
            <article id="current" class="current">Choose a location to view the weather</article>
            <aside class="upcoming">
                <article id="today"></article>
                <article id="tomorrow"></article>
                <article id="dayAfterTomorrow"></article>
            </aside>
        </main>
        <aside class="history">
            <section>
                <h4>Previous Searches</h4>
                <ul id="historyList">
                    <p id="noSearch">No previous searches</p>
                </ul>
            </section>
        </aside> 
    </div>
</body>
</html>
