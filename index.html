<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
    <header>
        <h1>Weather App</h1>
        <form id="mainSearch">
            <label>
                Pick A Location
                <input id="search" name="search" type="text" />
            </label>
            <input type="submit" value="Get Weather" />
        </form>
    </header>
    <!-- Temperature Conversion -->
    <aside>
        <form id="tempConversionForm">
            <label for="temp-to-convert">
                Convert the temperature:
            </label>
            <input type="number" id="temp-to-convert" />
            <label for="to-c">
                To Celsius
            </label>
            <input type="radio" id="to-c" name="convert-temp" value="c" />
            <label for="to-f">
                To Fahrenheit
            </label>
            <input type="radio" id="to-f" name="convert-temp" value="f" />
            <input type="submit" />
        </form>
    </aside>
    <main>
        <!-- Will contain current weather-->
        <article id="temp-summary">
            <p>Choose a location to view the weather</p>
        </article>
        <!-- Will contain 3 article elements that will have upcoming weather -->
        <aside id="forcastDays"></aside>
    </main>

    <!-- Will contain weather history -->
    <aside> <!-- Add section element -->
        <section>
            <h4>Previous Searches</h4>
            <ul class="previous-searches">
                <p class="hide">No previous searches.</p>
            </ul>
        </section>
    </aside>
</body>
</div>
</html>
