<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form id="location_form">
            <label>Pick a Location</label>
            <input type="text" id="picked_location_text" placeholder="Type a location">
            <input type="submit" id="location_text_submit" value="Get Weather" />
        </form>
    </header>

    <aside>
        <form id="convert_temp_form">
            <label>Temperature Converter</label>
            <input type="number" id="temp-to-convert"/>
            <label>To Celsius</label>
            <input type="radio" id="to-c" name="convert_temp" value="c"/>
            <label>To Fahrenheit</label>
            <input type="radio" id="to-f" name="convert_temp" value="f"/>
            <input type="submit" id="convert_temp_form_submit" value="Convert Temperature">
            <h4 id="convert_temp_answer"></h4>
        </form>
    </aside>

    <main>
        <p class="p_placeholder">Choose a location to view the weather</p>
        <div class="main_grid">
        <article id="main_article">
            <div>
                <img id="weather_icon_img" src="" alt="">
            </div>
            <h2 id="main_h2_location"></h2>
            <p id="main_p_area"></p>
            <p id="main_p_region"></p>
            <p id="main_p_country"></p>
            <p id="main_p_currently_feels"></p>
            <p id="chance_of_sunshine"></p>
            <p id="chance_of_rain"></p>
            <p id="chance_of_snow"></p>
        </article>
        <aside>
            <article>
                <h3 id="today_h3"></h3>
                <p id="today_avg_temp_f"></p>
                <p id="today_max_temp_f"></p>
                <p id="today_min_temp_f"></p>
            </article>
            <article>
                <h3 id="tomorrow_h3"></h3>
                <p id="tomorrow_avg_temp_f"></p>
                <p id="tomorrow_max_temp_f"></p>
                <p id="tomorrow_min_temp_f"></p>
            </article>
            <article>
                <h3 id="day_after_tomorrow_h3"></h3>
                <p id="day_after_tomorrow_avg_temp_f"></p>
                <p id="day_after_tomorrow_max_temp_f"></p>
                <p id="day_after_tomorrow_min_temp_f"></p>
            </article>
        </aside>
        </div>
    </main>

    <aside>
        <section>
            <h4>Previous Searches</h4>
            <ul id="search_history_ul">
                <p class="p_placeholder">No previous searches</p>
            </ul>
        </section>
        
    </aside>

</body>
</html>
