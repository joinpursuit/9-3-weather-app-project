<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="card">
        <header>
            <h1>Weather App</h1>
            <form class="weatherinput">
                <label for='searchbar'>Enter Your City: </label>
                <input type='text' id="searchbar" autocomplete="off" />
                <input class='submit' type='submit' id="submit" value="submit" /><br />
        </header>
        </form>
        <main>
            <article class="currentData">
                <p>Choose a location to view the weather</p>
            </article>
    </div>
    <aside class="forecast">
        <article id="today">
        <h3 id="todaysForecast">
            <p id="avgTemp"></p>
            <p id="maxTemp"></p>
            <p id="minTemp"></p>
        </article>
        <article id="tomorrowForecast">
            <p id="avgTempTomorrow"></p>
            <p id="maxTempTomorrow"></p>
            <p id="minTempTomorrow"></p>
        </article>
        <article id="twoDayForecast">
            <p id="avgTempTwoDay"></p>
            <p id="maxTempTwoDay"></p>
            <p id="minTempTwoDay"></p>
        </article>
    </aside>
    </main>
    </div>
    <aside>
        <section class="previous-history">
            <h4 id=previous><span>Previous Searches</span></h4>
            <p class="no-history" , hidden> No previous searches</p>
            <ul id="history"></ul>
        </section>
    </aside>
    <aside>
        <form id='widget'>
            <h4><span>Temperature Conversion</span></h4>
            <input type='number' id='temp-to-convert' class='temperature' /><br />
            <input type="radio" name="convert-to" id="to-f" value="fahrenheit" checked />
            <label for="to-f">F°</label>
            <input type="radio" name="convert-to" id="to-c" value="celsius" />
            <label for="to-c">C°</label><br />
            <input class="submit" type='submit' value="submit" id="convert" />
            <h4 id='result'>Result</h4>
        </form>
    </aside>
</body>
<script defer src="./main.js">
</script>

</html>
