<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App project</title>

    <link rel="stylesheet" href="style.css"/>
    <script defer src="main.js"></script>
    

</head>
<body>
   
    <header>
       
            <h1>Weather App</h1>
            
            
            <form>
                <label for="weather_submit">Pick a location</label>
                <input type="text" id="weather_submit" name="weather_submit" />
                <input type="submit" value="Get Weather"/>
            </form>
        
    </header>
    
        <main>
       
        <article>Choose a location to view the weather</article>
        <aside>
            <article id="today"></article>
            <article id="tomorrow"></article>
            <article id="after-tomorrow"></article>
        </aside>
    </main>
       <aside id="history">
        <section>
            <h4>Previous Searches</h4>
            <p id="no-searches">No previous searches</p>
            <ul id="search-list" ></ul>
        </section>
       </aside>
    


    
</body>
</html>
