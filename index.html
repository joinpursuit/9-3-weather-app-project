<!DOCTYPE html>

<head>
    <html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script defer src="function.js"></script>
    <title>Weather App</title>
</head>

<body>

    <header>
    <!--Header for Weather App-->
        <h1>Weather App</h1>
        <br>
        <form class="search">
            <!--City Search Form-->
            <label for="location">Pick a Location</label>
            <input type="text" name="location" input id="location" required />
            <br>
            <input type="submit" name="location" value="Get Weather" />
        </form>
    </header>
    <br>

    <div class="weather">
    <aside class="conversion" hidden>
        <form class="temperature-conversion">
            <!--Temperature Conversion Widget-->
           <p>Convert the Temperature:</p>
          
            <input type="text" list="numbers" />
            <datalist id="numbers">
               <option></option>
            </datalist>
            <br>
            <label for="Celsius">To Celsius</label><input type="radio" name="convert" value="To Celsius"
                id="Celsius"><br>
            <label for="Fahrenheit">To Fahrenheit</label>
            <input type="radio" name="convert" value="To Fahrenheit" id="Fahrenheit">
        </form>
      
    </aside>
    <main class="view-weather">
        <!--Contains current weather-->
        <section class="current">
        <p class="empty">Choose a location to view the weather</p>
        <article class="current" hidden />Current Forecast<br>
        </section>
        <div id="fore" class="fore" hidden>
        <aside class="forecast">
            <article  class="today" id="today"><strong>Today</strong></article>
            <article  class="tomorrow" id="tomorrow"><strong>Tomorrow</strong></article>
            <article  class="day-after-tm" id="day-after-tm"><strong>Day After Tomorrow</strong></article>
        </div>
            </article>
        </aside >
        
    </main>
    <aside class="history">
        <!--Displays previous searches-->
        <section>
            <h4>Previous Searches</h4>
            <ul><p class="empty">No previous searches</p></ul>
        </section>
    </aside>

</div>

</body>

</html>
