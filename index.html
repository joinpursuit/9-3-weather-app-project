<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App project</title>

    <link rel="stylesheet" href="style.css"/>
    <script defer src="main.js"></script>
    

</head>
<body>
   
    <header>
       
            <h1>Weather App</h1>
            
            
            <form>
                <label for="weather_submit">Pick a location</label>
                <input type="text" id="weather_submit" name="weather_submit" />
                <input type="submit" value="Get Weather"/>
            </form>
        
    </header>

    <main>
        <aside id="conversion-widget">
            <form id="converter">
                <label for="temp-to-convert">Convert the temperature</label>
                <input type="number" id="temp-to-convert" name="temp"><br>
                <input type="radio" name="convert-temp" value="c" id="to-c" required>Convert to celsius<br>
                <input type="radio" name="convert-temp" value="f" id="to-f" required>Convert to fahrenheit<br>
                <input type="submit" name="submit" value="Click to convert!" class="button">
                <h4 id="result"></h4>
            </form>
        </aside>
    
        <article>
       
        <article id="general">Choose a location to view the weather</article>
        <aside>
            <article id="today"></article>
            <article id="tomorrow"></article>
            <article id="after-tomorrow"></article>
        </aside>
    </article>
       <aside id="history">
        <section>
            <h4>Previous Searches</h4>
            <p id="no-searches">No previous searches</p>
            <ul id="search-list" ></ul>
        </section>
       </aside>
    
    </main>

    
</body>
</html>
