<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <title>Weather Application</title>
</head>

<body>
    <div class="container">
    <header>
        <h1>Weather App</h1> 
        <form> 
            <label> Pick a Location 
                 <input class="userSearch" name="text" type="text" />
                 <input type="submit" value= "Get Weather">
        </form> 
    </header> 
    <aside id="temp converter" hidden ></aside>

    <main> 
        <p id="note" >Choose a location to view the weather </p>
    <article id="current-weather" ></article>
    <aside id="weather-history" >
        <article id="today-weather" ></article>
        <article id="tomorrow-weather" ></article>
        <article id="third-day-weather" ></article> 
    </aside>
    </main>
    <aside id="previous-searches">
    <section>
        <h4>Previous Searches</h4>
        <ul>
            <p>No previous searches.</p>
        </ul>
    </section>
    </aside>
    </div>
</body>
    </html>
