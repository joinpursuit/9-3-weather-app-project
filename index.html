<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="weatherApp.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <form>
                <label for="locationSearch">Pick a Location</label>
                <input class="searchField" type="text" name="locationSearch" id="locationSearch" pattern="^[A-Za-z\s,]+$"
                    required>
                <input class="submit" type="submit" name="submit" value="Get Weather">
            </form>
        </header>
        <aside class="convert"></aside>
        <main>
            <article class="currentWeather">Choose a location to view the weather.</article>
            <section class="tempSection"></section>
        </main>
        <aside class="previousSearches">
            <section>
                <h4>Previous Searches</h4>
                <ul class="searchUl"></ul>
                <p class="noPreviousSearches">No previous searches.</p>
            </section>
        </aside>
    </div>
</body>
</html>
