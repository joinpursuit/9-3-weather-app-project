<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="main.js"></script>
    <title>Weather App</title>

</head>

<body>
    <header>
        <h1>Weather App</h1>
        <form id="search-form">
            <label>
                Pick a Location
                <input type="text" name="location" id="location" />
                <input type="submit" name="Get Weather" id="Get Weather" value="Get Weather" />
            </label>
        </form>
    </header>
    <aside class="temperature-conversion">
        <form id="conversion-form">
            <div class="form-input">
                <label for="temp-to-convert">Convert the temperature</label>
                <input type="number" name="temperature" id="temp-to-convert" />
            </div>
            <div class="form-input">
                <label for="to-c">To °C</label>
                <input type="radio" id="to-c" name="convertTemp" value="c" checked />
                <label for="to-f">To °F</label>
                <input type="radio" id="to-f" name="convertTemp" value="f" />
                <input type="submit" value="Convert" />
            </div>
        </form>
        <h4 id="conversion-result"></h4>
    </aside>
    <main id="main" class="main">
        <article id="current-weather" class="current"></article>
        <aside class="three-days">
            <article id="today"></article>
            <article id="tomorrow"></article>
            <article id="day-after-tomorrow"></article>
        </aside>
        <p id="choose-location-hint"> Choose a location to view the weather.</p>
    </main>
    <aside class="history">
        <section class="previous">
            <h4>Previous Searches</h4>
            <p id="no-searches-hint">No previous searches</p>
            <ul id="history-list"></ul>
        </section>
    </aside>
</body>

</html>
